<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>it's magic</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark bg-opacity-75 py-4">
            <div class="container justify-content-center">
                <button
                    class="navbar-toggler text-light"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                >
                    <span class="navbar-toggler-icon"
                        ><i class="bi bi-universal-access text-light"></i
                    ></span>
                </button>
                <div
                    class="collapse navbar-collapse align-items-center"
                    id="navbarNavAltMarkup"
                >
                    <div class="navbar-nav">
                        <div>
                            <a class="nav-link mb-0 text-light" href="#"
                                ><div
                                    id="carouselExampleSlidesOnly"
                                    class="carousel slide my-0"
                                    data-bs-ride="carousel"
                                    data-bs-interval="500"
                                >
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <i class="bi bi-heart-pulse"></i>
                                        </div>
                                        <div class="carousel-item">
                                            <p class="mb-0">crazy</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a class="nav-link mb-0 text-light" href="#"
                                ><div
                                    id="carouselExampleSlidesOnly"
                                    class="carousel slide my-0"
                                    data-bs-ride="carousel"
                                    data-bs-interval="1700"
                                >
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <p class="mb-0">run faster</p>
                                        </div>
                                        <div class="carousel-item">
                                            <i
                                                class="bi bi-heart-pulse-fill"
                                            ></i>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a class="nav-link text-light" href="#"
                                ><div
                                    id="carouselExampleSlidesOnly"
                                    class="carousel slide my-0"
                                    data-bs-ride="carousel"
                                    data-bs-interval="1200"
                                >
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <p class="mb-0">please stay save</p>
                                        </div>
                                        <div class="carousel-item">
                                            <i class="bi bi-tsunami"></i>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a class="nav-link text-light" href="#"
                                ><div
                                    id="carouselExampleSlidesOnly"
                                    class="carousel slide my-0"
                                    data-bs-ride="carousel"
                                    data-bs-interval="3500"
                                >
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <p class="mb-0">stop</p>
                                        </div>
                                        <div class="carousel-item">
                                            <i
                                                class="bi bi-universal-access"
                                            ></i>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container my-5 opacity-75">
                <div class="ratio ratio-16x9">
                    <iframe
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/QAhvvQQurw4"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
