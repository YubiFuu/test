<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Add a Card</h1>

        <form>
            <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="first name"
            />
            <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="last name"
            />
            <input
                type="text"
                name="stage-name"
                id="stage-name"
                placeholder="stage name"
            />
            <input
                type="number"
                name="age"
                id="age"
                placeholder="how old is that person?"
            />
            <input
                type="number"
                name="eur"
                id="eur"
                placeholder="net worth in EUR"
            />
            <input
                type="number"
                name="albums"
                id="albums"
                placeholder="how many albums?"
            />
            <input
                type="number"
                name="top-10"
                id="top-10"
                placeholder="how many top 10?"
            />
            <input
                type="text"
                name="image"
                id="image"
                placeholder="Image URL"
            />
            <button type="submit">add</button>
        </form>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
