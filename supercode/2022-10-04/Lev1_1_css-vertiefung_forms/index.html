<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <form>
                <label for="firstname-input">Name <span> * </span></label>
                <input
                    type="text"
                    name="name-input"
                    id="firstname-input"
                    placeholder="first name"
                />
                <input
                    type="text"
                    name="name-input"
                    id="lastname-input"
                    placeholder="last name"
                />
                <label for="email-input">Email <span> * </span></label>
                <input type="email" name="email-input" id="email-input" />
                
                <label for="thema-input">Thema</label>
                <select name="select-input" id="thema-input">
                <option value="none" selected disabled>-please choose-</option>
                <option value="advertise">Advertise</option>
                <option value="partnership">Partnership</option>
                <option value="general">General</option>
                
                <label for="textarea-input">Comment</label>
                <textarea name="textarea-input" id="textarea-input"></textarea>

                <input type="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
